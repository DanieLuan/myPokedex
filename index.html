<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPokedex</title>
    <link rel = "icon" href = "src/Poké_Ball_icon.svg" type = "image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">          
</head>
<body>
    <header class="header">
        <img src="src/Poké_Ball_icon.svg" alt="" srcset="" class="pokeball-logo">
        <img src="src/MyPokedex.png" class="myPokedex-logo">
    </header>

    <section id="pokedex">
        <div class="pokemon-card" id="1">
            <div class="pokemon-info">
                <h1 class="name"></h1>
                <div class="poke-types">
                    <span class="type"></span>
                </div>
                <p class="poke-id"></p>
            </div>
            <img class="poke-img" src="" alt="">
        </div>
    </section>

    <footer class="footer">
        <h1>Feito por <a href="https://github.com/DanieLuan" target="blank_">DanieLuan <i class="devicon-github-original"></i></a></h1>
    </footer>
    <script src="pokedex.js"></script>
</body>
</html>
